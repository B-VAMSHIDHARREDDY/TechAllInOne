{% extends 'base.html' %}

{% block content %}
 <h2>Signup</h2>
  <form method="post" class="form-group">
    {% csrf_token %}

    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
    </div>
    <div class="form-group">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
    </div>
    <input type="submit" value="Signup" class="btn btn-primary">
  </form>

{% endblock %}
